<html>
	<head>
		<link rel="shortcut icon" href="imagens/favicon.ico" >
		<title>Gaveteiro - Menu</title>
		<meta charset="UTF-8">
		
		<!-- 			REFERENCIA  - CSS				-->
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link type="text/css" rel="stylesheet" href="css/estilo.css">
		<style type="text/css">
			input[type=email]{
				padding: 5px;
                width: 100%;
  				margin: 5px auto 7px;
			}
		</style>
	</head>
	
	<body>
		
		<!---				CABECALHO - IMAGENS 		---->
		<div class="header">
			<a href="login.html"> <img src="imagens/gaveteiro-logo.png" class="logo-esquerdo"> </a>
			<a href="login.html">  <img src="imagens/logo_cortado.png" class="logo-direito"> </a>
		</div>	
		
		
		<!---				ICONE ARREDONDADO GAVETEIRO			 ----->
		<div class="icone"> </div>
		
		
		<!----				ESTRUTURA DE LOGIN	 				----->
		<div class="logar">
			<form method="POST" id="formulario-login-ajax">  <!-- COLOCAR ID -->
			
				<label for="logar-email">E-mail: </label>	
				<input type="email" maxlength="120" id="logar-email" name="logar-email" required>
				
				<label for="logar-senha">Senha: </label>
				<input type="password" maxlength="32" id="logar-senha" name="logar-senha" required>
				
				<a href="recuperarsenha.html"> Esqueceu sua senha? </a>
				
				<button type="submit" class="bt_logar" id="btn_logar">	
					<span class="glyphicon glyphicon-log-in"></span> Entrar
				</button>
				 
			</form>
		</div>
<!-- 					MODAL	- REDEFINIR SENHA				-->
		<div class="modal fade" id="modalRecuperar" role="dialog">
			<div class="modal-dialog" role="document" >
				<div class="modal-content">
				
					<div class="modal-header titulo-modal">
					
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						
						<div class="modal-title">
							<p>
								<a href="login.html"> <img src="imagens/gaveteiro-logo.png" class="modal-logo"></a>
							</p>
						</div>
					</div>
					
					<div class="modal-body">
						<p> 
							
						</p>
					</div>
			
					<div class="modal-footer">
						<button type="button" class="btn btn-primary" data-dismiss="modal">Fechar</button>
					</div>	
					
				</div>
			</div>
		</div>
		<!--				RODAPE 					-->
		<div class="rodape">
			<p> Copyright @ 2016 Gaveteiro.com - Privacy </p>
		</div>
		
		
	</body>	
	
	<!---				JAVASCRIPT				 -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script> 
	<script src="js/bootstrap.min.js"></script>
	<script src="js/formulario.js"></script>
</html>
